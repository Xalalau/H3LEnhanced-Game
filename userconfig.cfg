// Ativa as texturas personalizadas (detail)
r_detailtextures 1

// O jogo busca as texturas nos WADs pelos seus nomes
r_wadtextures 1

// Faz a câmera de terceira pessoa ir para trás do jogador
cam_idealyaw 0
cam_idealpitch 13

// Consertos para as novas armas do H3LEnhanced:
bind 6 "slot6;"
bind 7 "slot7;"

// Igualar o limite de decals do multiplayer ao singleplayer
// Obs1: Essa configuração pode causar lag em mapas que já possuem muitos modelos mas ela é necessária para a latinha de spray
// Obs2: bem antes de 10000 decals o jogo já começa a removê-los, não sei qual é o número máximo certo
r_decals 10000
mp_decals 10000

// Configurações padrão
sv_cheats 1
sv_lan 0
bind p "impulse 101; say impulse 101|Y;"
alias tripas "; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102;
bind m "tripas;"
bind n "cam_hu3_alternar;"
bind g "god; say god|Y;"
bind v "noclip; say noclip|Y;"
bind t "notarget; say notarget|Y;"

// Para receber mais mensagens de console
developer 1

// Para salvar os outputs do console em "steamapps/common/Half-Life/qconsole.log"
//condebug
