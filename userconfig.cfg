// Configurações de teclas
bind p "impulse 101; say impulse 101|Y;"
alias tripas "; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102; wait; impulse 102;
bind m "tripas;"
bind n "hu3_cam_alternar;"
bind g "god; say god|Y;"
bind v "noclip; say noclip|Y;"
bind t "notarget; say notarget|Y;"
// Conserto na seleção dos novos menus de armas:
bind 6 "slot6;"
bind 7 "slot7;"

// Habilitar os nossos arquivos WAD
r_wadtextures 1

// Ativar as texturas do tipo "detail"
r_detailtextures 1

// Colocar a câmera de terceira atrás do jogador
cam_idealyaw 0
cam_idealpitch 13

// Igualar o limite de decals do multiplayer ao singleplayer para termos bastante sangue e sprays na Latinha de Pichação
// Obs: na verdade antes de 10000 os decals já começam a desaparecer. Não sei o limite real.
r_decals 10000
mp_decals 10000

// Modo de roubalheira sempre ligado
sv_cheats 1

// Multiplayer começando em modo listen ao invés de LAN
sv_lan 0

// Sanguinolência! Isso já é ativado por padrão, só colocamos o comando aqui todos saberem que há como desligar
hu3_gore 1

